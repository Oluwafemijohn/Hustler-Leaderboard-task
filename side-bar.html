<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Side Bar</title>
<style>
body {
  margin: 0;
  font-family: "Roboto", sans-serif;
}

.sidebar {
  width: 200px;
  background-color: #4FC7FF;
  position: fixed;
  height: 100vh;
  overflow: auto;
  z-index: 1;
  top: 7px;
  left: 0;
  margin-left: 8px;
}

.sidebar .icon {
  display: inline-block;
}

.sidebar h2 {
  color: #FFFFFF;
}

.sidebar i {
  padding: 0 5px;
}

.sidebar .fa-bars {
  color: black;
  padding-right: 8px;
}
.sidebar .tracks{
  margin-top: 20px;
}
.sidebar .tracks a {
  display: block;
  color: black;
  font-weight: bold;
  padding-left: 35px;
  padding-bottom: 25px;
  text-decoration: none;
}

.sidebar a .square1 {
  padding-left: 3.1rem;
}

.sidebar a .square2 {
  padding-left: 0.3rem;
}

.sidebar a .square3 {
  padding-left: 0.9rem;
}

.sidebar a .square4 {
  padding-left: 1.7rem;
}
.fa-square {
  width: 10px;
}

.fa-square-o {
  color: white;
}

.social-icon {
  text-align: center;
  margin-top: 13rem;
}

.social-icon p {
  font-size: 20px;
  color: white;
  font-weight: bold;
}

.social-icon .fa {
  margin: 3px 2px;
  width: 20px;
  padding: 5px;
}

.fa-facebook {
  background: black;
}

.fa-linkedin {
  background: black;
}
.fa-twitter {
  background: black;
}

.social-icon a {
  display: inline-block;
  color: #4FC7FF;
  text-decoration: none;
  border-radius: 50%;
}
button {
  border: none;
  border-radius: 10px;
  margin-top: 2rem;
  margin-left: 20px;
  padding: 6px;
  font-size: 18px;
  color: #767676;
  background-color: white;
  display: flex;
  align-items: center;
  text-align: center;
}

button i {
  color: black;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 200px;
    height: 100vh;
    position: relative;
  }

@media screen and (max-width: 400px) {
  .sidebar {
    padding-top: 15px;
    height: 100vh;
    width: 170px;
  }

  .sidebar a {
    font-size: 16px;
  }

  .social-icon {
  text-align: center;
  margin-top: 10rem;
  }
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="icon">
    <h2><i class="fa fa-bars"></i>TRACKS</h2>
  </div>

  <div class="tracks">
    <a href="#ui/ux">UI/UX<span class="square1"><i class="fa fa-square"></i></span></a>
    <a href="#frontend">FRONTEND<span class="square2"><i class="fa fa-square-o"></i></span></a>
    <a href="#backend">BACKEND<span class="square3"><i class="fa fa-square-o"></i></span></a>
    <a href="#devops">DEVOPS<span class="square4"><i class="fa fa-square-o"></i></span></a>
  </div>

  <button>Sort by rank<i class="material-icons">&#xe5cf;</i></button>

  <div class="social-icon">
    <p>SHARE</p>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-linkedin"></a>
    <a href="#" class="fa fa-facebook"></a>
  </div>

</div>

</body>
</html>
